include 'default.v14.conf'
listen_addresses = '*'
max_connections = 1000
max_locks_per_transaction = 1024
temp_buffers = 512MB
work_mem = 512MB
maintenance_work_mem = 8GB
effective_io_concurrency = 16
wal_buffers = 256MB
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
seq_page_cost = .5
random_page_cost = 1.0
default_statistics_target = 10
log_destination = 'csvlog'
logging_collector = on
log_rotation_age = 1d
log_rotation_size = 0
log_min_messages = info
log_min_error_statement = info
log_min_duration_statement = -1
track_io_timing = on
track_activity_query_size = 16384
log_autovacuum_min_duration = 0
autovacuum_vacuum_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 0
autovacuum_vacuum_threshold = 1000000
autovacuum_analyze_threshold = 1000000
autovacuum_freeze_max_age = 1000000000
vacuum_cost_delay = 0
commit_delay = 1000           # range 0-100000, in microseconds
timezone = 'utc'
max_worker_processes = 200
shared_buffers = 10GB
effective_cache_size = 30GB
wal_level = logical
max_wal_senders = 200
wal_keep_size = 18GB
full_page_writes = on
max_replication_slots = 100
max_logical_replication_workers = 100
max_sync_workers_per_subscription = 100
wal_sender_timeout = 0
max_standby_streaming_delay = 30s
hot_standby_feedback = on
wal_compression = on
old_snapshot_threshold = 1440  # 24 hours in minutes
